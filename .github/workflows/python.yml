name: Examples

on:
  push:
    branches:
      - main

jobs:
  broken:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12.2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  fixed-with-env:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12.2

      - name: Install dependencies
        env:
          PIP_CONSTRAINT: pip-constaints.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  fixed-with-arg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12.2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # You must explicitly install setuptools if you're disabling build isolation
          pip install setuptools==71.1.0
          # Now run pip install with the --no-build-isolation flag. It will use your current python environment rather
          # than creating a new one.
          pip install --no-build-isolation -r requirements.txt
